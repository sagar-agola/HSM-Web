<div class="modal-header">
    <p style="color: black;"> Taxonomy Class</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label for="taxclass">Taxonomy Class</label>
            <input type="text" class="form-control" placeholder="Enter Taxonomy Class" [(ngModel)]="className">
        </div>
        <div class="form-group">
            <select class="form-control" id="taxcategory" [(ngModel)]="categoryId" (change)="categoryOnselect($event)">
                <option value=""></option>
                <option *ngFor="let ct of taxonomyCategoryList" [value]="ct.id">{{ ct.categoryName }}</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button>
            <button class="btn btn-primary lg active" (click)="updateChanges()" *ngIf="isEdit"> Update </button>
        </div>
    </mat-dialog-content>
</div>
