<div class="modal-header">
    <h5>Plant</h5>
      <hr>
</div>
<div class="modal-body">   
    <mat-dialog-content>
        <div class="form-group">
        <h6>Add New Plant</h6>
        <hr>
        </div>
        <div class="form-group">
            <label for="plantcode">Plant Code</label>
            <input type="text" class="form-control" placeholder="Enter Plant Code" [(ngModel)]="this.plantCode" (keyup)="onKeyUp($event)">
        </div>
        <div class="form-group">
            <label for="plantname">Plant Name</label>
            <input type="text" class="form-control" placeholder="Enter Plant Name" [(ngModel)]="this.plantName" (keyup)="onKeyUpText($event)">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()"> Save </button>
        </div>
    </mat-dialog-content>
</div>
