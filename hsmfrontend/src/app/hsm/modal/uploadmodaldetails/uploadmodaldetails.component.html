<div class="modal-header">
    <p style="color: black;">View Work Instruction Document</p>
      <hr>
</div>
<div class="modal-body">
    <mat-dialog-content>
        <div class="form-group row">
            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="radio" name="existingAttach" [(ngModel)]="optionSelect" (change)="checkRadio1($event)" [value]="0" checked/>
                <label class="form-check-label">
                    Existing Attached Work Instruction
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 st-label">Document*</label>
            <div class="col-sm-1 ml-2">
                <!-- <input class="form-control" type="file" #fileInput [(ngModel)]="fileName" /> -->
                <!-- <input class="form-control" type="text" [(ngModel)]="fileName" disabled/> -->
                <span style="width: 80%; height: auto;"><button type="button" class="icon-btn" (click)="goToURL()">
                    <fa-icon [icon]="['fas', 'file-alt']" style="color: #15aabf; font-size: 24px;"></fa-icon>
                </button></span>
            </div>
            <div class="col-sm-3"><label class="st-label">Click to open</label></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 st-label">Comment</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]="comment" [disabled]="existingAttachDisabled" style="font-size: 12px;"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="radio" name="removeAttach" [(ngModel)]="optionSelect" (change)="checkRadio2($event)" [value]="1">
                <label class="form-check-label">
                  Remove Attached Work Instruction
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 st-label">Maint Item</label>
            <div class="col-sm-9">
                <input class="form-control" type="text"  placeholder="Enter Work Instruction Maint Item Number" [(ngModel)]="maintItem" [disabled]="removeAttachedDisabled" />
            </div>
            <div class="col-sm-1">
                <button type="button" class="icon-btn" style="font-size: 22px;" [disabled]="removeAttachedDisabled" (click)="deleteURL(maintItem)"><fa-icon [icon]="['fas', 'trash-alt']" style="color: #898888;"></fa-icon></button>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-secondary" (click)="close()">Cancel</button>
            <button class="btn btn-primary" (click)="saveData()">
                <spinner color="white" size="xs" *ngIf="loading"></spinner>Process</button>
        </div>
    </mat-dialog-content>
</div>
