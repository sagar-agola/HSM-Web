<div class="modal-header">
    <P style="color: black;">{{mode}} Trade Type</P>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label class="st-label">Trade Type</label>
            <input type="text" class="form-control" placeholder="Enter Trade Type" [(ngModel)]="this.tradeType">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button>
            <button class="btn btn-primary lg active" (click)="updateChanges()" *ngIf="isEdit"> Update </button>
        </div>
    </mat-dialog-content>
</div>
