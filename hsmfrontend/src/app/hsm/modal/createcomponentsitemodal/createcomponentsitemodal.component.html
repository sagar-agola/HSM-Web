<div class="modal-header">
    <p style="color: black;"> Create Component</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label class="st-label">Component Name:</label>
            <input type="text" class="form-control" placeholder="Enter Component" [(ngModel)]="category">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <!-- <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button> -->
            <button class="btn btn-primary lg active" (click)="updateChanges()"> Save </button>
        </div>
    </mat-dialog-content>
</div>
