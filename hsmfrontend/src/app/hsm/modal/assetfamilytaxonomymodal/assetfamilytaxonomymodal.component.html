<div class="modal-header">
    <p style="color: black;"> Asset Hierarchy Component Families</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label for="taxcategory">Component Family Name</label>
            <input type="text" class="form-control" placeholder="Enter Component Family Name" [(ngModel)]="componentFamilies">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button>
            <button class="btn btn-primary lg active" (click)="updateChanges()" *ngIf="isEdit"> Update </button>
        </div>
    </mat-dialog-content>
</div>
