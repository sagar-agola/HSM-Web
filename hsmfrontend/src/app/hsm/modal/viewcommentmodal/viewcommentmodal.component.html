<div class="modal-header">
    <p style="color: black;"> View Comment</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <div class="row">
              <div class="col col-sm-2">
                <label class="st-label">Comments</label>
              </div>
              <div class="col col-lg-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="comment" style="font-size:12px;" readonly></textarea>
              </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()" style="font-size: 11px;">Exit</button>
        </div>
    </mat-dialog-content>
</div>
