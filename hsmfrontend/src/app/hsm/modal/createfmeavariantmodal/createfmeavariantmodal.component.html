<div class="modal-header">
  <p style="color: black;"> Select Variant</p>
  <hr>
</div>
<div class="modal-body">
  <mat-dialog-content>
    <div class="panel-body">
      <div class="form-group">
        <div class="row">
          <div class="col col-sm-2">
            <label class="st-label"> Variants</label>
          </div>
          <div class="col col-lg-10">
            <select class="form-control" id="variant" [(ngModel)]="variantId" [ngModelOptions]="{standalone: true}"
              (change)="variantOnSelect($event)" style="font-size: 12px;">
              <option value=""></option>
              <option *ngFor="let cv of componentVariantList" [value]="cv.id">{{ cv.variantName }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col col-sm-2">
            <label class="st-label">Comments</label>
          </div>
          <div class="col col-lg-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="comment" style="font-size:12px;"></textarea>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>

<div class="modal-footer" style="float: right;">
  <hr>
  <div class="form-group">
    <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
    <button class="btn btn-primary lg active" (click)="saveChanges()"> Create </button>
  </div>
</div>
