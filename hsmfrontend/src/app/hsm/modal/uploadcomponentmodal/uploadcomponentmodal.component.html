<mat-dialog-content>
    <div class="form-group">
      <h6>Import Component Hierarchy</h6>
      <hr>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-10">
                <input class="form-control" type="file" #fileInput />
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <button class="btn btn-outline-primary" (click)="close()">OK</button>
    </div>
</mat-dialog-content>
