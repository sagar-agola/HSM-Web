<div class="modal-header">
    <p style="color: black;"> Component Sub Class</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label class="st-label">Maintainable Item</label>
            <select class="form-control" id="maintItemId" [(ngModel)]="maintItemId" (change)="maintItemOnSelect($event)" [ngModelOptions]="{standalone: true}" style="font-size: 12px;">
                <option value=""></option>
                <option *ngFor="let ct of maintItemList" [value]="ct.id">{{ ct.componentClass }}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="st-label">Sub Class Name</label>
            <input type="text" class="form-control" placeholder="Enter Component Sub Class Name" [(ngModel)]="subClass">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button>
            <button class="btn btn-primary lg active" (click)="updateChanges()" *ngIf="isEdit"> Update </button>
        </div>
    </mat-dialog-content>
</div>
