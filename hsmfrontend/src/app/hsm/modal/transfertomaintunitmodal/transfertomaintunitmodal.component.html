<div class="modal-header" mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <p style="color: black;"> Select to Change Maintainable Unit / Item / Sub Item</p>
    <hr>
</div>
<div class="modal-body">
  <mat-dialog-content>
    <div class="panel-body">    
          <div class="form-group">
              <div class="row">
                  <div class="col col-sm-3">
                      <label for="taxcategory" class="st-label">Maintainable Unit</label>
                  </div>
                  <div class="col col-lg-9">
                      <select class="form-control" id="taxcategory" [(ngModel)]="familyId" (change)="familyOnselect($event)" [ngModelOptions]="{standalone: true}" style="font-size: 12px;">
                          <option value=""></option>
                          <option *ngFor="let ct of taxonomyFamilyList" [value]="ct.id">{{ ct.componentTaskName }}</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col col-sm-3">
                      <label for="taxclass" class="st-label">Maintainable Item</label>
                  </div>
                  <div class="col col-lg-9">
                      <select class="form-control" id="taxclass" [(ngModel)]="classId" [ngModelOptions]="{standalone: true}" (change)="classOnselect($event)" style="font-size: 12px;">
                          <option value=""></option>
                          <option *ngFor="let tc of taxonomyClassList" [value]="tc.id">{{ tc.componentClass }}</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col col-sm-3">
                      <label for="taxtype" class="st-label">Sub Maint Item</label>
                  </div>
                  <div class="col col-lg-9">
                      <select class="form-control" id="taxtype" [(ngModel)]="subClassId" [ngModelOptions]="{standalone: true}" (change)="subclassOnselect($event)" style="font-size: 12px;">
                          <option value=""></option>
                          <option *ngFor="let tp of taxonomySubClassList" [value]="tp.id">{{ tp.subClass }}</option>
                      </select>
                  </div>
              </div>
          </div>
    </div>
    </mat-dialog-content>
</div>

<div class="modal-footer" style="float: right;">
  <hr>
  <div class="form-group">
    <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
    <button class="btn btn-primary lg active" (click)="assignTaxonomy()"> Assign </button>
  </div>
</div>
