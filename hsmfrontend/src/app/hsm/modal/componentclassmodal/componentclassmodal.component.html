<div class="modal-header">
    <p style="color: black;"> Maintainable Item</p>
      <hr>
</div>
<div class="modal-body"> 
    <mat-dialog-content>
        <div class="form-group">
            <label class="st-label">Maintainable Unit</label>
            <select class="form-control" id="maintUnitId" [(ngModel)]="maintUnitId" (change)="maintUnitOnSelect($event)" [ngModelOptions]="{standalone: true}" style="font-size: 12px;">
                <option value=""></option>
                <option *ngFor="let ct of maintUnitList" [value]="ct.id">{{ ct.componentTaskName }}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="st-label">Maintainable Item Name</label>
            <input type="text" class="form-control" placeholder="Enter Component Class Name" [(ngModel)]="componentClass">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-outline-primary" (click)="close()">Cancel</button>
            <button class="btn btn-primary lg active" (click)="saveChanges()" *ngIf="!isEdit"> Save </button>
            <button class="btn btn-primary lg active" (click)="updateChanges()" *ngIf="isEdit"> Update </button>
        </div>
    </mat-dialog-content>
</div>
