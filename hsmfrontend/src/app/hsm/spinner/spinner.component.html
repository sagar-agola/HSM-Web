<div id="loading" 
    [ngClass]="{
        'white-loader' : this.color == 'white',
        'yellow-loader' : this.color == 'yellow',
        'gray-loader' : this.color == 'gray',
        'blue-loader' : this.color == 'blue',
        'xs-spinner' : this.size == 'xs',
        'xl-spinner' : this.size == 'xl'
    }"></div>
